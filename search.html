    <header>
        <meta charset="utf-8" />

        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <style>
  .navbar {
    margin-bottom: 0;
    border-radius: 0;
    background-color: #5E4485;
    color: #FFF;
    padding: 1% 0;
    font-size: 1.2em;
    border: 0;
  
  }
  .navbar-brand {
    float: left;
    min-height: 55px;
    padding: 0 15px 5px;
  }
  .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .acgtive a:focus, .navbar-inverse .navbar-nav .active:hover
  {
    color: #FFF;
    background-color: #5E4485;
  }
    .navbar-inverse .navbar-nav li a
  {
    color: #d5d5d5
  }

  </style>
    </header>

<body>
<body class="masthead">
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
<button type="button" class="navbar-toggle" data toggle="collapse" data-target="#myNavBar">
<span class="icon-bar"></span>  
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#"><img src="img">
</div>
<div class="collapse navbar-collapse" id="myNavBar">
<ul class="nav navbar-nav navbar-center">
<li id="nSearch" class=active><a href="#">Search</a></li>
<li id="nChecklist"><a href="#">Checklist</a></li>
<li id="nGuide"><a href="#">Guide</a></li>
<li id="nSighting"><a href="#">Sighting</a></li>
</ul>
</div>
</nav>
        
<section class="search-section">
<div class="container">
  <div class="row searchFilter" >
     <div class="col-sm-12" >
      <div class="input-group" >
       <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >
       <div class="input-group-btn" >
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="label-icon" >Category</span> <span class="caret" >&nbsp;</span></button>
        <div class="dropdown-menu dropdown-menu-right">
           <ul class="category_filters" >
            <li>
             <input type="radio" name="radios" id="Location" value="Location" ><label class="category-label" for="Location" >Location</label>
            </li>
            <li>
             <input type="radio" name="radios" id="Fauna" value="Fauna" ><label class="category-label" for="Fauna" >Fauna</label>
            </li>
            <li>
             <input type="radio" name="radios" id="Flora" value="Flora" ><label class="category-label" for="Flora" >Flora</label>
            </li>
            <li>
             <input type="radio" name="radios" id="Features" value="Features" ><label class="category-label" for="Features" >Features</label>
            </li>
           </ul>
        </div>
        <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
       </div>
      </div>
     </div>
  </div>
</div>
{% for message in get_flashed_messages() %}
<div class=flash>
    {{ message }}
</div>
  
<nav aria-label="...">
  <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</nav>
  
</section>
      
<footer>
  <footer class="pagefooter">
    <ul>
      <dt><a href="">Back to top</a></dt>
    </ul>
</footer>
</html>
